{% extends 'base.html' %}

{% block content %}
<div class="container-fluid py-5">
    <div class="container py-5">
        <div class="text-center mx-auto" style="max-width: 700px;">
            <h1 class="text-primary">Edição de Cardápio</h1>
            <p class="mb-4">Faça as alterações necessárias e clique em "Salvar" para atualizar o cardápio.</p>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <form method="post" class="bg-light p-4 rounded">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary w-100">Salvar</button>
                    <a href="{% url 'home' %}" class="btn btn-secondary w-100 mt-3">Voltar</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
