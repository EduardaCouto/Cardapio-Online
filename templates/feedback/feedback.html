{% extends 'base.html' %}

{% block content %}
<!-- Feedback Section Start -->
<div class="container-fluid testimonial py-5">
    <div class="container py-5">
        <div class="testimonial-header text-center">
            <h4 class="text-primary">Feedbacks</h4>
            <h1 class="display-5 mb-5 text-dark"></h1>
        </div>
        <div class="owl-carousel testimonial-carousel">
            {% for feedback in feedbacks %}
            <div class="testimonial-item img-border-radius bg-light rounded p-4">
                <div class="position-relative">
                    <i class="fa fa-quote-right fa-2x text-secondary position-absolute" style="bottom: 30px; right: 0;"></i>
                    <div class="mb-4 pb-4 border-bottom border-secondary"> 
                    <p class="m-0 pb-3">Comentário sobre o carápio o dia!</p>
                    </div>
                    <div class="d-block">
                        <h4 class="text-dark">Cardápio: {{ feedback.idrefeicao }}</h4>
                        <p class="mb-0">{{ feedback.comentario }}</p>
                    </div>
                    {% if not isNutri %}
                    <div class="mt-3">
                        <a href="{% url 'update_feedback' feedback.id %}" class="btn btn-secondary">Editar</a>
                        <a href="{% url 'delete_feedback' feedback.id %}" class="btn btn-danger">Deletar</a>
                    </div>
                    {% endif %}
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
<!-- Feedback Section End -->
{% endblock %}
